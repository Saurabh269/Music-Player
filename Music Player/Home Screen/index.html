<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home Screen</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
     <!-- **************** Navigation Bar ******************* -->
      <nav class="display-flex">
           <div class="logo-container display-flex">
                 <div class="music-player-logo">
                       <img src="../images/logo.jpg" alt="">
                 </div>
                 <div class="music-player-title">
                     <p>Ninja Studio</p>
                 </div>
           </div>

        <div class="display-flex top-right-nav">

           <div class="display-flex searh-container">
                   <div class="search-input-box">
                         <input type="text" name="Search" value="" placeholder="Search">
                   </div>
                   <div class="search-icon">
                         <img src="../images/search.png" alt="">
                   </div>
           </div>

           <div class="notification-bell set-margin">
                 <img src="../images/bell.png" alt="">
                 <div id="notification-red"></div>
           </div>

           <div class="login-profile set-margin">
                <img src="../images/profile.jpg" alt="">
           </div>

        </div>
      </nav>


      <!-- **************** Header (Slider Image Section) ******************* -->
      <header class="outerbox">
            <div class="sliderbox">
                  <img src="../images/img1.jpg" alt="">
                  <img src="../images/img2.jpg" alt="">
                  <img src="../images/img3.jpg" alt="">
                  <img src="../images/img4.jpg" alt="">
                  <img src="../images/img5.jpg" alt="">
            </div>
      </header>

      <!-- ****************Latest Release Section************** -->
      <section class="new-release-container">
             <div class="new-release-title">
                  <p class="bold-title">Latest Release</p>
             </div>
        <div class="display-flex">
             <div class="song-container display-flex">
                  <div class="song-image">
                       <img src="../images/song.jpg" alt="">
                       <img src="../images/play.png" alt="" class="play-btn">
                  </div>
                <div class="display-flex song-total-wrap">
                  <div class="song-title-container">
                        <div class="song-title"> <p>Onism</p> </div>
                        <div class="song-release-date"> <p>aug 11,2017</p> </div>
                  </div>
                  <div class="more-btn-container">
                      <div class="more-button display-flex">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                      </div>
                      <div class="song-duration"> <p>4:44</p> </div>
                  </div>
                </div>
             </div>

             <div class="song-container display-flex set-marin-left">
                  <div class="song-image">
                       <img src="../images/song.jpg" alt=""  class="image">
                       <img src="../images/play.png" alt="" class="play-btn">
                  </div>
                <div class="display-flex song-total-wrap">
                  <div class="song-title-container">
                        <div class="song-title"> <p>Onism</p> </div>
                        <div class="song-release-date"> <p>aug 11,2017</p> </div>
                  </div>
                  <div class="more-btn-container">
                      <div class="more-button display-flex">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                      </div>
                      <div class="song-duration"> <p>4:44</p> </div>
                  </div>
                </div>
             </div>

             <div class="song-container display-flex set-marin-top">
                  <div class="song-image">
                       <img src="../images/song.jpg" alt="">
                       <img src="../images/play.png" alt="" class="play-btn">
                  </div>
                <div class="display-flex song-total-wrap">
                  <div class="song-title-container">
                        <div class="song-title"> <p>Onism</p> </div>
                        <div class="song-release-date"> <p>aug 11,2017</p> </div>
                  </div>
                  <div class="more-btn-container">
                      <div class="more-button display-flex">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                      </div>
                      <div class="song-duration"> <p>4:44</p> </div>
                  </div>
                </div>
             </div>

             <div class="song-container display-flex set-marin-left set-marin-top">
                  <div class="song-image">
                       <img src="../images/song.jpg" alt="">
                       <img src="../images/play.png" alt="" class="play-btn">
                  </div>
                <div class="display-flex song-total-wrap">
                  <div class="song-title-container">
                        <div class="song-title"> <p>Onism</p> </div>
                        <div class="song-release-date"> <p>aug 11,2017</p> </div>
                  </div>
                  <div class="more-btn-container">
                      <div class="more-button display-flex">
                            <div class="dot"></div>
                            <div class="dot"></div>
                            <div class="dot"></div>
                      </div>
                      <div class="song-duration"> <p>4:44</p> </div>
                  </div>
                </div>
             </div>
           </div>
      </section>

      <!-- **************** Popular Artists Section*************************** -->
      <section class="popular-artists-container">
          <div class="artists-title">
               <p class="bold-title">Popular Artists</p>
          </div>

          <div class="popular-artists display-flex">

                <div class="artist-one set-artist-margin">
                      <div class="artist-pic"> <img src="../images/sheeran.jpg" alt=""> </div>
                      <div class="artist-name"> <p>Ed Sheeran</p> </div>
                </div>
                <div class="artist-two set-artist-margin">
                      <div class="artist-pic"> <img src="../images/justin.jpg" alt=""> </div>
                      <div class="artist-name"> <p>Justin Bieber</p> </div>
                </div>
                <div class="artist-three set-artist-margin">
                      <div class="artist-pic"> <img src="../images/charlie.jpg" alt=""> </div>
                      <div class="artist-name"> <p>Charlie Puth</p> </div>
                </div>
                <div class="artist-four set-artist-margin">
                      <div class="artist-pic"> <img src="../images/adam.jpg" alt=""> </div>
                      <div class="artist-name"> <p>Adam Levine</p> </div>
                </div>
                <div class="artist-five set-artist-margin">
                      <div class="artist-pic"> <img src="../images/zayn.jpg" alt=""> </div>
                      <div class="artist-name"> <p>Zayn Malik</p> </div>
                </div>
                <div class="artist-six set-artist-margin">
                      <div class="artist-pic"> <img src="../images/drake.jpg" alt=""> </div>
                      <div class="artist-name"> <p>Drake</p> </div>
                </div>
          </div>
      </section>

      <!-- **************** Music Genre **********************-->
      <section class="music-genre-container display-flex">
              <div class="Stations-container set-artist-margin">
              </div>

              <div class="music-genre set-artist-margin genre-one">
                  <p>Love</p>
              </div>

              <div class="music-genre set-artist-margin genre-two">
                  <p>Retro</p>
              </div>

              <div class="music-genre set-artist-margin genre-three">
                  <p>Chill</p>
              </div>

              <div class="music-genre set-artist-margin genre-four">
                  <p>Workout</p>
              </div>

              <div class="music-genre set-artist-margin genre-five">
                  <p>Rock</p>
              </div>

              <div class="music-genre set-artist-margin genre-six">
                  <p>Pop</p>
              </div>
      </section>

      <!-- **************** Music categories****************************** -->
      <section class="music-categories display-flex">
            <div class="category-wrap set-artist-margin">
                <img src="../images/party.jpg" alt="">
                <div class="category-title" style="left:94px;"><p>Party</P></div>
            </div>

            <div class="category-wrap set-artist-margin">
                <img src="../images/electronic.jpg" alt="">
                <div class="category-title"><p>Electronic</P></div>
            </div>

            <div class="category-wrap set-artist-margin">
                <img src="../images/roadtrip.jpg" alt="">
                <div class="category-title"><p>Road Trip</P></div>
            </div>
      </section>

       <!-- *************** Aside Section (Queue Section) ************* -->
       <!-- <aside class="Queue-section">
                   <h3>Queue Section</h3>
       </aside> -->


      <footer>

      </footer>

  </body>
</html>
